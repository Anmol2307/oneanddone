{% extends 'base/base.html' %}

{% block content %}
  <h1>{{ task.name }}</h1>
  <div>{{ task.instructions }}</div>
  <div>
    {% trans execution_time=task.execution_time %}
      Estimated time needed for completion: {{ execution_time }} minutes
    {% endtrans %}
  </div>
  <a href="#">{{ _('Get Started') }}</a>
{% endblock %}
